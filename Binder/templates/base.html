<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style/base.css') }}?v=1.0.0" rel="stylesheet">
    <link href="{{ url_for('static', filename='style/discover.css') }}?v=1.0.0" rel="stylesheet">
    <link href="{{ url_for('static', filename='style/typography.css') }}?v=1.0.0" rel="stylesheet">
    <link href="{{ url_for('static', filename='style/navbar.css') }}?v=1.0.0" rel="stylesheet">
    <link href="{{ url_for('static', filename='style/forms.css') }}?v=1.0.0" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">

<body>

    {% include 'navbar.html' %}
